version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 20
    reviewers:
      - "chauss"
    ignore:
      # seems like spring boot is not ready for the new update 9.20.0 yet
      - dependency-name: "flyway-core:org.flywaydb"
        update-types: [ "version-update:semver-minor" ]
