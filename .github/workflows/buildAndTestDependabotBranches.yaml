name: Build and Test Dependabot Branches

on:
  push:
    branches:
      - dependabot/**
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build and Test
        run: ./mvnw --update-snapshots --no-transfer-progress --batch-mode --errors clean verify
