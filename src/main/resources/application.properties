spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=recipy
#spring.datasource.hikari.connectionTimeout=20000
#spring.datasource.hikari.maximumPoolSize=5
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
server.error.include-stacktrace=never
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# Flyway
spring.flyway.schemas=recipy
spring.flyway.baseline-on-migrate=true
# Will be set by env var
recipy.data.images.path=/tmp
recipy.encryption.encrypted-firebase-credentials-file=google-application-credentials.json.enc
recipy.encryption.firebase.secret-key=<injected>
# Can be on of: file_system | gcs_bucket
recipy.repositories.image=file_system
recipy.web-config.cors.allowed-origin=https://recipy-app.de
