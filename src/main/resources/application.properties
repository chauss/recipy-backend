spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://${DB_IP_ADDRESS}:5432/recipy-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/recipy-backend
spring.jpa.properties.hibernate.default_schema=recipy
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.hikari.connectionTimeout=20000
#spring.datasource.hikari.maximumPoolSize=5
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
server.error.include-stacktrace=never
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# Will be set by env var
data.images.path=/tmp
google.application.credentials=/tmp/google-application-credentials.json