spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS RECIPY
spring.datasource.username=tester
spring.datasource.password=testing
# Testing Database is not build with flyway because h2 does not support enough postgreSQL syntax
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=update
recipy.data.images.path=/tmp
spring.cloud.gcp.sql.enabled=false